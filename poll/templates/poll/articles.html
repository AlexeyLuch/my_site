<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stena</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/articles.css' %}" type="text/css">

<link rel="icon" href= "{% static 'img/favicon.ico' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">


<!--meta-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
 {% include "poll/navbar.html" %}
</header>
<section class="all">
    <h1 class="center">Твоя лента</h1>
    {% for article in articles %}
        <div class="w3-half">
            <div class="card" style="width:60%;">
              <img class="card-img-top" src="{{ article.article_image.url}}">
              <div class="card-body">
                <h4 class="card-title" style="margin-top:0">{{ article.article_date }}</h4>
                <p class="card-text"> ЛАЙКИ{{ article.article_likes }}///\\\ {{ article.article_text }}</p>
                <a href="/articles/get/{{ article.id }}" class="btn btn-primary">{{ article.article_title }}</a>
              </div>
            </div>
        </div>
    {%endfor%}


</section>

</html>
